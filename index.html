<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Golden Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: radial-gradient(circle, #2c3e50, #000000);
            color: white;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Sahifa qimirlamasligi uchun */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }

        #score-container {
            font-size: 55px;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .coin-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.05s active;
        }

        .coin-img {
            width: 250px;
            height: 250px;
            filter: drop-shadow(0 0 30px #ffcc00);
            pointer-events: none; /* Rasm ustida bosish muammo qilmasligi uchun */
        }

        .coin-wrapper:active {
            transform: scale(0.92);
        }

        /* Uchar +1 animatsiyasi */
        .plus-one {
            position: absolute;
            font-size: 30px;
            font-weight: bold;
            color: #ffcc00;
            animation: moveUp 0.8s ease-out forwards;
            pointer-events: none;
        }

        @keyframes moveUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-150px); }
        }
    </style>
</head>
<body>

    <div id="score-container">
        ðŸ’° <span id="score">0</span>
    </div>

    <div class="coin-wrapper" id="coin">
        <img src="https://purepng.com/public/uploads/large/purepng.com-gold-coinscoinscurrencygold-14215264770857sh0a.png" class="coin-img">
    </div>
<script>
    // 1. O'yin boshlanganda xotiradan ballarni yuklab olish
    let count = parseInt(localStorage.getItem('myScore')) || 0;
    
    const scoreElement = document.getElementById('score');
    const coinWrapper = document.getElementById('coin');

    // Sahifa yuklanganda saqlangan ballni ko'rsatish
    scoreElement.innerText = count;

    coinWrapper.addEventListener('touchstart', (e) => {
        e.preventDefault();
        for (let i = 0; i < e.changedTouches.length; i++) {
            handleInteraction(e.changedTouches[i].pageX, e.changedTouches[i].pageY);
        }
    });

    coinWrapper.addEventListener('mousedown', (e) => {
        handleInteraction(e.pageX, e.pageY);
    });

    function handleInteraction(x, y) {
        count++;
        scoreElement.innerText = count;

        // 2. Har bir bosishda yangi ballni xotiraga yozib qo'yish
        localStorage.setItem('myScore', count);

        const plusOne = document.createElement('div');
        plusOne.innerText = '+1';
        plusOne.className = 'plus-one';
        plusOne.style.left = x + 'px';
        plusOne.style.top = y + 'px';
        document.body.appendChild(plusOne);

        setTimeout(() => {
            plusOne.remove();
        }, 800);

        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
        }
    }
</script>
</body>
</html>
