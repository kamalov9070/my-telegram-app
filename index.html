<!DOCTYPE html>
<html>
<head>
    <title>Mening Mini Appim</title>
    <style>
        /* Bu qism CSS - saytning dizayni */
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: gold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Salom, bu mening birinchi ilovam!</h1>
    <p>Pastdagi tugmani bosing:</p>
    
    <button onclick="salomBer()">Meni bos!</button>

    <script>
        // Bu qism JavaScript - saytning harakati (logikasi)
        function salomBer() {
            alert("Siz dasturlash olamiga kirdingiz! Tabriklaymiz!");
        }
    </script>

</body>
</html>
