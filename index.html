<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clicker Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(180deg, #1a1a1a, #000);
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #score {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        .coin {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffcc00, #ff9900);
            border-radius: 50%;
            border: 10px solid #e68a00;
            cursor: pointer;
            box-shadow: 0 0 50px rgba(255, 204, 0, 0.5);
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            user-select: none;
        }
        .coin:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div id="score">0</div>
    <div class="coin" onclick="clickCoin()">ðŸª™</div>
    <p>Tangani bosing va boying!</p>

    <script>
        let count = 0;
        const scoreElement = document.getElementById('score');

        function clickCoin() {
            count++;
            scoreElement.innerText = count;
            
            // Telegram tebranish (vibratsiya) berish
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
        }
    </script>
</body>
</html>
